<!DOCTYPE html>
<html lang="en">
<head>
  <meta type="text/html" charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <title>World Cleaner</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="navbar">
      <ul class="navbar nav">
        <li class="navbar-item">
          <a href="#" class="navbar-link btn btn-success">Home</a>
        </li>
        <li class="navbar-item">
          <a id="login" href="#" class="navbar-link btn btn-primary">Login</a>
        </li>
        <li class="navbar-item">
          <a id="register" href="#" class="navbar-link btn btn-info">Register</a>
        </li>
        <li class="navbar-item">
          <a id="logout" href="#" class="navbar-link btn btn-dark">Logout</a>
        </li>
        <li id="status" class="navbar-item">
          <a href="#" class="navbar-link btn btn-danger">Status</a>
        </li>
      </ul>
    </div>
  </nav> 
  
  <div id="home">
    <div class="alert alert-success" role="alert">
      <h4 class="alert-heading">Welcome!</h4>
      <h5>This is the World wide Brands Competition Challenge for Image propose Only</h5>
      <p>Brands <b>Must</b> Join to show to the world how much they care!</p>
    </div>
  </div>

  <div id="login">
    <form class="signin-form">
      <h3>LOGIN</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" class="form-control"> 
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control">
      </div>
      <div class="form-group form-check">
      <button id="logSubmit" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
  <div id="register">
    <form class="form">
      <h3>REGISTER</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" class="form-control"> 
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control">
      </div>
      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input id="password2" type="password2" class="form-control">
      </div>
      <div class="form-group form-check">
      <button id="regSubmit" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div id="status"></div>

  <script src="save/app.js"></script>
</body>
</html>
